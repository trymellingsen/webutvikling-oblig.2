<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hentet kode fra forelesningsmateriale-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--Hentet kode fra https://fontawesome.com/kits/7d75c073e6/setup for å kunne legge inn ikoner-->
    <script src="https://kit.fontawesome.com/7d75c073e6.js" crossorigin="anonymous"></script>
    <title>Easyfoot</title>
</head>
<body>
    <header>
        <span>
            <a href="index.html"><img src="img/logo_transparent.png" alt="Hjem"></a>
        </span>
        <nav>
            <ul>
                <!--Hentet symbolder fra fontawsome, som linkes til nettsiden via script-tagen i <head>-->
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>
            </ul>
            <ul>
                <li>
                    <!--Funnet kode fra forelesningsmateriale, samt blitt tipset om placeholder-->
                    <input type="text" id="tekstfelt" placeholder="Søk her">
                    <!--implementert deler av kode fra en kommentar på 
                    https://stackoverflow.com/questions/11686007/font-awesome-input-type-submit
                    for å få en søkeknapp ved siden av søkefeltet-->
                    <button type="submit" class="forstørrelsesglass"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
